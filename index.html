<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Weather App ☀️ ☁️ 🌧️ 🌩️ ❄️</h1>
        <div class="search-bar">
          <input type="text" id="cityInput" placeholder="Enter city name" />
          <button id="searchBtn">Search</button>
        </div>
      </header>
      <div class="weather-card">
        <div class="weather-info">
          <p>Clear | 23°</p>
          <p>sunrise 08:00</p>
          <p>sunset 22:30</p>
        </div>
        <div class="sunnies">
          <img src="sunglasses-icon.png" alt="Sunnies Icon" />
          <p>
            <strong>Get your sunnies on.</strong><br />Stockholm is looking
            rather great today.
          </p>
        </div>
        <div class="forecast">
          <div class="day">mon<span>23°</span></div>
          <div class="day">tue<span>20°</span></div>
          <div class="day">wed<span>16°</span></div>
          <div class="day">thu<span>25°</span></div>
          <div class="day">fri<span>27°</span></div>
          <div class="day">sat<span>23°</span></div>
          <div class="day">sun<span>23°</span></div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
